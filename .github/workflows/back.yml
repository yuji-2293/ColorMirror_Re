name: Back CI
# on: CIの起動トリガーとなる事項の設定
on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "back/**"
      - ".github/workflows/back.yml"
  push:
    branches: ["main"]
    paths:
      - "back/**"
      - ".github/workflows/back.yml"
defaults:
  run:
    working-directory: back/App_back
# トリガーされた後に実行するjobを定義
jobs:
  scan_ruby:
    # runs-onは実行するランナー(=仮想の実行環境のこと)
    runs-on: ubuntu-latest

    steps:
      # name: ワークフローの名前を定義
      - name: Checkout code
        # リポジトリのコードを取得するaction
        # job内ですべてのactionより先に記述する土台
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # このworking-directoryはdefaultsとは別、uses内のwithオプションにおいては別途指定が必要
          working-directory: back/App_back
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: back/App_back
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

      # redis:
      #   image: redis
      #   ports:
      #     - 6379:6379
      #   options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: back/App_back
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
          # REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:test:prepare test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
